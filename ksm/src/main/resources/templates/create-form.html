<div th:replace="layout/template-layout :: headerAsset"></div>
        
        <!--Navbar-->
        <nav th:replace="layout/template-layout :: navbar"></nav>
        
        <!--Content-->
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <div class="card mt-4">
                        <div class="card-header d-flex align-items-center">
                            <div class="w-100 d-flex justify-content-between align-items-center">
                                <h5>Person Form</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="needs-validation" novalidate th:action="@{/person/create}" th:object="${person}" method="POST">
                                <div class="input-group mb-3">
                                    <label class="me-4">First Name</label>
                                    <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" required/>
                                    <div class="invalid-feedback">
                                        First name harus diisi.
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="me-4">Last Name</label>
                                    <input type="text" class="form-control" name="lastName" id="lasttName" th:field="*{lastName}" required/>                                    
                                    <div class="invalid-feedback">
                                        Last name harus diisi.
                                    </div>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label class="me-5">Gender</label>
                                    <input type="text" class="form-control" name="gender" id="gender" th:field="*{gender}" required/>                                    
                                    <div class="invalid-feedback">
                                        Gender harus diisi.
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-sm btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="layout/template-layout :: asset"></div>
