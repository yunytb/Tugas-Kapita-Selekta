<div th:replace="layout/template-layout :: headerAsset"></div>
        
        <!--Navbar-->
        <nav th:replace="layout/template-layout :: navbar"></nav>
        
        <!--Content-->
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-4">
                        <div class="card-header d-flex align-items-center">
                            <div class="w-100 d-flex justify-content-between align-items-center">
                                <h5>Belonging Table</h5>
                                <a th:href="@{/belonging/create}" class="btn btn-sm btn-success">Add New</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table  class="table">
                                <thead>
                                    <tr>
                                        <td>Belonging Id</td>
                                        <td>Name</td>
                                        <td>Quantity</td>
                                        <td>Person Id</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="belonging : ${belongings}">
                                        <td th:text="${belonging.id}"></td>
                                        <td th:text="${belonging.name}"></td>
                                        <td th:text="${belonging.quantity}"></td>
                                        <td th:text="${belonging.person.id}"></td>
                                        <td>
                                            <a th:href="@{/belonging/{id}(id=${belonging.id})}" class="btn btn-sm btn-primary">Detail</a>
                                            <a th:href="@{/belonging/{id}/update(id=${belonging.id})}" class="btn btn-sm btn-warning">Update</a>
                                            <a th:href="@{/belonging/{id}/delete(id=${belonging.id})}" class="btn btn-sm btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="layout/template-layout :: asset"></div>
